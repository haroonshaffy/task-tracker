<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
        <script src="../JAVASCRIPT/script.js" defer></script>
        <title>My To Do List</title>
    </head>
    <body>
        <header>
            <div id="navbar">
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <input id="search" placeholder="Search..." autocomplete="off">
                <div id="app-title">
                    <div id="check">âœ…</div>
                    <div><h1>My To-Do List Tracker</h1></div>
                </div>
                <div id="user"><img src=""></div>
            </div>
        </header>
        <main id="app">
            <section id="board">
                <div id="dashboard">
                    <div class="square"><p id="letter">H</p></div>
                    <div id="dashboard-content">
                        <div class="dashboard-title">Humber Web Development</div>
                        <div class="dashboard-subtitle">Semester 1</div>
                    </div>
                </div>
                <div id="add-task-form">
                    <input id="task-value" placeholder="Add task">
                    <button id="add-task">+</button>
                </div>
            </section>
            <section id="columns">
                <div class="column dropzone">
                    <h3 class="column-title">Added Tasks</h3>
                    <ul class="tasks" id="tasks-added"></ul>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">HTTP5101</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">HTTP5102</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">HTTP5103</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">HTTP5104</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">HTTP5105</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Completed</h3>
                </div>
            </section>
        </main>
    </body>
</html>
